<script>

steen2.style.transform="translate(820px, 200px)";

var steen3 = document.getElementById("steen3");

var fish = document.getElementById("fish");
var fishimg = document.getElementById("fishimg");

var fish3 =  document.getElementById("fish3");

var width = window.innerWidth;
var height = window.innerHeight;

var a = 0;
var b = 0;
var c = 0;
// var d = 0;
var rotation = 0;
var rotation2 = 30;
var rotation3 = 65;
// var rotation4 = 90;

setInterval(function() {
    moveFish1();
    moveFish2();
    moveFish3();
//    moveFish4();
}, 1000/60);

function moveFish1 () { // GEEL
    var cx = 120; // x positie
    var cy = 170; // y positie
    var r = 150; // Radius van de circel
    a += 0.004;
    var x = cx + r * Math.cos(a);
    var y = cy + r * Math.sin(a);
    fish.style.transform="translate("+x+"px, "+y+"px)";
    rotation += 0.5;
    fishimg.style.transform="rotate("+rotation+"deg)";
}

function moveFish2 () { // MAGENTA
    var cx = 750;
    var cy = 280;
    var r = 50;
    b += 0.04;
    var x = cx + r * Math.cos(b);
    var y = cy + r * Math.sin(b);
    fish2.style.transform="translate("+x+"px, "+y+"px)";
    rotation2 += 0.5;
    fish2img.style.transform="rotate("+rotation2+"deg)";
}

function moveFish3 () { // CYAAN
    var cx = 400;
    var cy = 100;
    var r = 200;
    c += 0.01;
    var x = cx + r * Math.cos(c);
    var y = cy + r * Math.sin(c);
    fish3.style.transform="translate("+x+"px, "+y+"px)";
    rotation3 += 0.5;
    fish3img.style.transform="rotate("+rotation3+"deg)";
}
